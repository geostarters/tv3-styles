    <meta charset='utf-8' />
    <title>TV3 Styles</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }

        #menu {
            position: absolute;
            z-index: 1000;
            background: #fff;
            padding: 10px;
            font-family: 'Open Sans', sans-serif;
            top: 5px;
            left: 5px;
            border-radius: 7px;
            -webkit-box-shadow: 5px 5px 5px -5px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 5px 5px 5px -5px rgba(0, 0, 0, 0.75);
            box-shadow: 5px 5px 5px -5px rgba(0, 0, 0, 0.75);
        }

        #div_pitch {
            position: absolute;
            right: 10px;
            top: 142px;
            width: 30px;
            z-index: 100;
        }

        .sliderClass {
            position: absolute;
            left: 10px;
            top: 79px;
            width: 130px;
            z-index: 100;
            display: none;
            background-color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.85em;
            opacity: 0.9;

        }
    </style>

</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MGS4TSP" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id='menu'>
        <input id='positron' type='radio' name='rtoggle' checked value='positron'>
        <label for='positron'>Clar</label>
        <input id='hibrid' type='radio' name='rtoggle' value='hibrid'>
        <label for='hibrid'>Orto</label>
        <input id='water' type='radio' name='rtoggle' value='water'>
        <label for='water'>Fosc</label>
        <input id='terrain' type='radio' name='rtoggle' value='terrain'>
        <label for='terrain'>Terreny</label>
    </div>
    <div id='div_pitch' class="mapboxgl-ctrl-group mapboxgl-ctrl">
        <button id="bt_pitch" title="Perspectiva" class="mapboxgl-ctrl-icon glyphicon glyphicon-road"></button>
    </div>

    <div id="map"></div>
    <script>
        var map;

        mapboxgl.accessToken = '';
        map = new mapboxgl.Map({
            container: 'map',
            style: 'https://geostarters.github.io/tv3-styles/styles/positron.json',
            center: [2.16859, 41.3954],
            zoom: 13,
            maxZoom: 14,
            hash: true,
            pitch: 45
        });


        map.on('load', function () {

            map.addControl(new mapboxgl.NavigationControl());
            map.addControl(new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true,
                    watchPosition: true
                }
            }));

        });


        var layerList = document.getElementById('menu');
        var inputs = layerList.getElementsByTagName('input');
        var button = document.getElementById('bt_pitch');


        function switchLayer(layer) {
            var layerId = layer.target.id;

            map.setStyle('https://geostarters.github.io/tv3-styles/styles/' + layerId + '.json');

        }

        function canviaPerspectiva() {
            var pitch = parseInt(map.getPitch());
            pitch == 60 ? pitch = 0 : pitch = pitch + 30;
            map.easeTo({
                'pitch': pitch
            })
        };

        for (var i = 0; i < inputs.length; i++) {
            inputs[i].onclick = switchLayer;
        }

        button.onclick = canviaPerspectiva;
    </script>
</body>
</html>
